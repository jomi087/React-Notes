<!--                                       CREATIING A HTML PAGE WITH REACT                                       -->               
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const heading = React.createElement("h1", { id: "heading" }, "! Hello React !");  // react-dev cdn
        console.log(heading) // will be an object 

        const root = ReactDOM.createRoot(document.getElementById("root")); //react-dom cdn
        console.log(root) //creates a root container

        root.render(heading);//render method converts heading object to tag as per its type (here its h1) and render inside the root containerzz
    </script>
</body>
</html>
